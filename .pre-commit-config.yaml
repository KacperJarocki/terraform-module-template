repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.88.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_tflint
      - id: terraform_tfsec
      - id: terraform_checkov
      - id: terraform_docs
        args:
          - "--args=--output-mode inject"
          - "--args=--sort-by-required"
          - "--args=--hide providers"
        files: ^(modules?/.*|\.|terraform/).*\.tf$
